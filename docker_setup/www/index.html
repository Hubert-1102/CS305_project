<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<link rel="icon" href="data:image/ico;base64,aWNv">
    <title>Strobe Media Playback</title>
	<!-- <body onkeyup="whichButton(event)"></body> -->
    <script type="text/javascript" src="swfobject.js"></script>
	<script type="text/javascript">  		
        var loc = window.location.host
		// document.addEventListener("keydown",whichButton);
    	// Create a StrobeMediaPlayback configuration
		var parameters =
			{	src: "http://"+loc+"/vod/big_buck_bunny.f4m"
   			,	autoPlay: true
			,	controlBarAutoHide: false
			,   javascriptCallbackFunction: "onJavaScriptBridgeCreated"
			};
    		
		// Embed the player SWF:
		swfobject.embedSWF
			( "StrobeMediaPlayback.swf"
			, "strobeMediaPlayback"
			, 1280
			, 720
			, "10.1.0"
			, {}
			, parameters
			, { allowFullScreen: "true"}
			, { name: "strobeMediaPlayback" }
			);

		function whichButton(event,playerId){
			alert('keyboard');
			if(event.keycode>0){
				player = document.getElementById(playerId);
				player.seek(10);
			}
		}
		function onCurrentTimeChange(time, playerId)
		{
			document.getElementById("currentTime").innerHTML = time;
		}
		
		function onDurationChange(time, playerId)
		{
			document.getElementById("duration").innerHTML = time;
		}
		var player = null;
		function onJavaScriptBridgeCreated(playerId)
		{
			if (player == null) {
				player = document.getElementById(playerId);
				
				// Add event listeners that will update the
				player.addEventListener("currentTimeChange", "onCurrentTimeChange");
				player.addEventListener("durationChange", "onDurationChange");
				player.addEventListener("keydown","whichButton");
				// Pause/Resume the playback when we click the Play/Pause link
				document.getElementById("play-pause").onclick = function(){
					var state = player.getState();
					if (state == "ready" || state == "paused") {
						player.play2();
					}
					else
						if (state == "playing") {
							player.pause();
						}
					return false;
				};
			}
		}
    </script>  	
  </head>
  <body>
	<div id="strobeMediaPlayback">
      <p>Alternative content</p>
    </div>
  </body>
</html>
